<html>
  <head>
    <title>Topic Clouds</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
    <script type="text/javascript" src="d3.layout.cloud.js"></script>
</head>

<body>
<script>


wordScale=d3.scale.linear().domain([1000,1500,2000,2500,3000]).range([10,20,40,60,80]).clamp(true);
wordColor=d3.scale.linear().domain([10,20,40,60,80]).range(["blue","green","orange","red","darkred"]);

for (x = 0; x < 1; x++) {
	viz = d3.select("body").append("svg")
    .attr("width", 800)
    .attr("height", 840)
    .attr("id", "svg" + x);
}
for (x = 0; x < 1; x++) {

  var topicNumber = 0 ;
// d3.csv("topic-"+x+".csv", function(topic) {
	d3.csv("topic-"+topicNumber+".csv", function(topic) {

  d3.layout.cloud().size([800, 800])
//      .words([{"text":"test","size":wordScale(.01)},{"text":"bad","size":wordScale(1)}])
      .words(topic)
      .rotate(function() { return ~~(Math.random() * 2) * 5; })
      .fontSize(function(d) { return wordScale(d.size); })
      .on("end", draw)
      .start();

  function draw(words) {
	  
	viz = d3.select("#svg" + topic[topicNumber].topic);
        
      viz.append("g")
        .attr("transform", "translate(400,420)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("fill", function(d) { return wordColor(d.size); })
        .style("opacity", .75)
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
    
		viz
        .append("text")
        .data([topic[0]])
        .style("font-size", 20)
        .style("font-weight", 900)
        .attr("x", 400)
        .attr("y", 80)
        .text(function(d) { return "TOPIC " + d.topic; })

//  d3.select("#svg"+x).append("svg:text").text("Topic " + x);	
//    viz.enter().append("svg:text").text("Topic " + x);

  }

})
}
</script>
